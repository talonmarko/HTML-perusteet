<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>VappuKuvaaja!</title>
<style>
#ylioppilas{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-image: url(ylioppilasfade.png);
	background-size: 120% 120%;
	transform-origin: center center;
	transform: scale(1.5);
	z-index: 999;
}

#stage{
	position: relative;
	width: 640px;
	height: 480px;
	overflow: hidden;
}

#videoElement{
	transform: scaleX(-1);
	filter: brightness(90%) contrast(-30%);
}

</style>
<script>
</script>
</head>
<body>

<div id="stage">
	<div id="ylioppilas"></div>
	<div id="frame">
		<video autoplay="true" id="videoElement"></video>
	</div>

</div>


<script>
var video = document.querySelector("#videoElement");


if (navigator.mediaDevices.getUserMedia) {       
	navigator.mediaDevices.getUserMedia({video: true})
  .then(function(stream) {
    video.srcObject = stream;
  })
  .catch(function(error) {
    console.log("Something went wrong!");
  });
}
</script>
</body>
</html>
